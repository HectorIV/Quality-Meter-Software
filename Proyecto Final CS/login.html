<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="shortcut icon" href="./Image/QMS.png" type="image/x-icon">
      <title>Quality Meter Software</title>
      <!-- Bootstrap CSS CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <!-- Our Custom CSS -->
      <link rel="stylesheet" href="css/index.css">
  
      <!-- Font Awesome JS -->
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
      <style>
          :root {
            --input-padding-x: .75rem;
            --input-padding-y: .75rem;
          }
          
          html, body {
            height: 100%;
          }
          
          body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #ffffff;
          }
          
          .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: auto;
            background-color: #ffffff;
          }
          
          .form-label-group {
            position: relative;
            margin-bottom: 1rem;

          }
          
          .form-label-group > input,
          .form-label-group > label {
            padding: var(--input-padding-y) var(--input-padding-x);
          }
          
          .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0; /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
          }
          
          .form-label-group input::-webkit-input-placeholder {
            color: transparent;
          }
          
          .form-label-group input:-ms-input-placeholder {
            color: transparent;
          }
          
          .form-label-group input::-ms-input-placeholder {
            color: transparent;
          }
          
          .form-label-group input::-moz-placeholder {
            color: transparent;
          }
          
          .form-label-group input::placeholder {
            color: transparent;
          }
          
          .form-label-group input:not(:placeholder-shown) {
            padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
            padding-bottom: calc(var(--input-padding-y) / 3);
          }
          
          .form-label-group input:not(:placeholder-shown) ~ label {
            padding-top: calc(var(--input-padding-y) / 3);
            padding-bottom: calc(var(--input-padding-y) / 3);
            font-size: 12px;
            color: #777;
          }
       </style>
    
  </head>

  <body style="background: #010d41;">

    <div class="container p-5">
        <form class="form-signin border rounded p-5 shadow-lg bg-white rounded">
            <div class="text-center">
                <img src="./Image/QMS.png" alt="Quality Meter Software" class="img-fluid" style="width:100px;height:100px;">
                <br><br>
                <p>Inicia sesión con tu cuenta de Quality Meter Software</p>
            </div>

            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" required="" autofocus="">
              <label for="inputEmail">Correo</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" required="">
              <label for="inputPassword">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Recordarme
              </label>
            </div>
            <a href="./index.html" class="btn btn-lg btn-primary btn-block" >Iniciar sesión</a>
            <br>
            <div class="text-center">
              ¿Aún no tienes cuenta? <a href="./registro.html" class="text-primary">Crear cuenta</a>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/calcularC.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


</body>
</html>
