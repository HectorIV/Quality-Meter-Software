<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="./Image/QMS.png" type="image/x-icon">
        <title>Quality Meter Software</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="css/index.css">
    
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body style="background: #010d41;">

    <div class="container">  
        <div class="row"> 
            <div style="height: 20px;"></div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">   
        
            </div>
        </div>
        
        <form>
            <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                              
                                
                                    
                        </div>
                    </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class="card shadow-lg mt-3 rounded mb-5">
                        <div class="card-header">
                                <div class="text-center m-3">
                                <img src="./Image/QMS.png" alt="Quality Meter Software" class="img-fluid" style="width:100px;height:100px;">
                                </div>
                            <h4 class="text-center">Crea tu cuenta en Quality Meter Software</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Nombre</p>
                            <div class="form-group">
                                <input type="text" id="cadena1" class="form-control" required tabindex="1">
                            </div>
                            <p class="card-text">Usuario</p>
                            <div class="form-group">
                                <input type="text" id="cadena2" class="form-control" required tabindex="2">
                            </div>  
                            <p class="card-text">Correo</p>
                            <div class="form-group">
                                <input type="text" id="cadena3" class="form-control" required tabindex="2">
                            </div> 
                            <p class="card-text">Contraseña</p>
                            <div class="form-group">
                                <input type="text" id="cadena4" class="form-control" required tabindex="2">
                            </div>  
                            <p class="card-text">Repite tu contraseña</p>
                            <div class="form-group">
                                <input type="text" id="cadena5" class="form-control" required tabindex="2">
                                <p class="text-danger" id="error"></p>
                                <br>
                                <a href="./index.html" class="btn btn-lg btn-primary btn-block" >Registrar</a>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title"> Resultado: </h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <p class="text-dark" id="info"></p> <br>
                              <p class="font-weight-bold text" id="esmorf"></p>
                              <p class="font-weight-bold text" id="nomorf"></p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
                            </div>
                          </div>
                        </div>
                      </div>
            </div>


            
        </form>
    </div>
    <script src="./Vendor/jquery/jquery-3.3.1.min.js"></script> <!-- Siempre primero que el bootstrap -->
    <script src="./Vendor/Bootstrap/js/bootstrap.min.js"></script>
    <script src="./morphic.js"></script>
</body>
</html>
